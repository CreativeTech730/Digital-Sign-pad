<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Signature App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Add SweetAlert2 CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<header class="shadow-sm sticky-top">
  <div class="container d-flex justify-content-center position-relative align-items-center py-2">
    <h1 class="mb-0 gradient-text"><i class="bi bi-pencil-fill"></i> Digital Signature</h1>
    <div class="form-check form-switch position-absolute end-0 me-2">
      <input class="form-check-input toggle-animate" type="checkbox" id="darkModeToggle">
    </div>
  </div>
</header>



<div class="container-fluid my-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">

        <!-- Left: Signature Pad -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Draw Your Signature</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3 d-flex align-items-center gap-3 flex-wrap">
                    <div>
                    <label class="form-label">Color:</label>
                    <input type="color" id="pen-color" value="#000000" class="form-control form-control-color">
                    </div>
                    <div>
                    <label class="form-label">Width:</label>
                    <input type="range" id="pen-width" min="1" max="10" value="3" class="form-range">
                    </div>
                    <div>
                    <label class="form-label">Preview:</label>
                    <div id="pen-preview" style="width: 24px; height: 24px; border-radius: 50%; background-color: black;"></div>
                    </div>
                    <div class="ms-auto d-flex gap-2 flex-wrap">
                    <button class="btn btn-warning" onclick="clearPad()">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                    <button class="btn btn-success" onclick="savePad()">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button class="btn btn-info text-white" onclick="loadSignatures()">
                        <i class="bi bi-arrow-clockwise"></i> Load
                    </button>
                    <button class="btn btn-secondary" onclick="downloadCroppedPad()">
                        <i class="bi bi-scissors"></i> Crop & Download
                    </button>
                    </div>
                </div>
                <div class="signature-container">
                    <canvas id="signature-pad"></canvas>
                </div>
                </div>
            </div>
        </div>

        <!-- Right: Saved Signatures -->
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Saved Signatures</h5>
                </div>
                <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search by name...">
                </div>
                <div id="signatures">
                    <!-- Signatures list will appear here -->
                </div>
                <div class="d-flex flex-wrap justify-content-between align-items-center mt-3 gap-2">
                    <button class="btn btn-outline-primary btn-sm" id="prev-page">« Prev</button>
                    <span id="page-info" class="small">Page 1</span>
                    <button class="btn btn-outline-primary btn-sm" id="next-page">Next »</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>


<footer class="text-center mt-4 py-3 small">
  &copy; 2025 Creative Tech. All rights reserved.
</footer>

</body>
</html>
