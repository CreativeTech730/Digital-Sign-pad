<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Signature App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: white;
      padding: 1rem 0;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .card {
      border-radius: 1rem;
    }
    .signature-container {
      border: 2px dashed #ced4da;
      border-radius: 0.5rem;
      background-color: white;
      height: 300px;
    }
    #signature-pad {
      width: 100%;
      height: 100%;
    }
    #pen-preview {
      border: 1px solid #ced4da;
    }
    .action-icons i {
      cursor: pointer;
      margin-right: 0.4rem;
      font-size: 1.2rem;
    }
    .action-icons a {
      text-decoration: none;
    }
    .dark-mode {
    background: linear-gradient(135deg, #2b2b2b, #1e1e1e) !important;
    color: #e9ecef;
    }

    .dark-mode .card {
    background-color: #2c2c2c;
    color: #e9ecef;
    border: 1px solid rgba(255,255,255,0.05);
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .dark-mode .card-header {
    background: linear-gradient(90deg, #444, #333) !important;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .dark-mode input,
    .dark-mode .form-control,
    .dark-mode .form-range,
    .dark-mode .form-control-color {
    background-color: #3a3a3a;
    color: #f8f9fa;
    border-color: rgba(255,255,255,0.1);
    }

    .dark-mode input::placeholder {
    color: #b0b0b0;
    }

    .dark-mode .btn {
    border-color: rgba(255,255,255,0.2);
    }

    .dark-mode .btn-outline-primary {
    color: #cfe2ff;
    border-color: #0d6efd;
    }

    .dark-mode .btn-outline-primary:hover {
    background-color: #0d6efd;
    color: white;
    }

    .dark-mode #pen-preview {
    border-color: rgba(255,255,255,0.2);
    }
    .dark-mode .card-header h5 {
    text-shadow: 0 0 4px rgba(0,123,255,0.5);
    }
    .dark-mode footer {
    color: #e9ecef;
    background: transparent;
    }

    /* Optionally, you can add a subtle border or shadow for more contrast */
    .dark-mode footer {
    text-shadow: 0 1px 2px #0006;
    }

    /* Animate toggle */
    .toggle-animate {
    transition: transform 0.3s ease;
    }
    .toggle-animate:checked {
    transform: rotate(180deg) scale(1.2);
    }


  </style>
</head>
<body>

<header class="shadow-sm sticky-top">
  <div class="container d-flex justify-content-center position-relative align-items-center py-2">
    <h1 class="mb-0 gradient-text"><i class="bi bi-pencil-fill"></i> Digital Signature</h1>
    <div class="form-check form-switch position-absolute end-0 me-2">
      <input class="form-check-input toggle-animate" type="checkbox" id="darkModeToggle">
    </div>
  </div>
</header>



<div class="container-fluid my-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">

        <!-- Left: Signature Pad -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Draw Your Signature</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3 d-flex align-items-center gap-3 flex-wrap">
                    <div>
                    <label class="form-label">Color:</label>
                    <input type="color" id="pen-color" value="#000000" class="form-control form-control-color">
                    </div>
                    <div>
                    <label class="form-label">Width:</label>
                    <input type="range" id="pen-width" min="1" max="10" value="3" class="form-range">
                    </div>
                    <div>
                    <label class="form-label">Preview:</label>
                    <div id="pen-preview" style="width: 24px; height: 24px; border-radius: 50%; background-color: black;"></div>
                    </div>
                    <div class="ms-auto d-flex gap-2 flex-wrap">
                    <button class="btn btn-warning" onclick="clearPad()">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                    <button class="btn btn-success" onclick="savePad()">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button class="btn btn-info text-white" onclick="loadSignatures()">
                        <i class="bi bi-arrow-clockwise"></i> Load
                    </button>
                    <button class="btn btn-secondary" onclick="downloadCroppedPad()">
                        <i class="bi bi-scissors"></i> Crop & Download
                    </button>
                    </div>
                </div>
                <div class="signature-container">
                    <canvas id="signature-pad"></canvas>
                </div>
                </div>
            </div>
        </div>

        <!-- Right: Saved Signatures -->
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Saved Signatures</h5>
                </div>
                <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search by name...">
                </div>
                <div id="signatures">
                    <!-- Signatures list will appear here -->
                </div>
                <div class="d-flex flex-wrap justify-content-between align-items-center mt-3 gap-2">
                    <button class="btn btn-outline-primary btn-sm" id="prev-page">« Prev</button>
                    <span id="page-info" class="small">Page 1</span>
                    <button class="btn btn-outline-primary btn-sm" id="next-page">Next »</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>


<footer class="text-center mt-4 py-3 small">
  &copy; 2025 Creative Tech. All rights reserved.
</footer>

</body>
</html>
